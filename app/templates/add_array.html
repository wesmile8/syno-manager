{% extends 'base.html' %}

{% block title %}添加磁盘阵列{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">添加新磁盘阵列</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="model" class="form-label">阵列型号 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>

                    <div class="mb-3">
                        <label for="sn_code" class="form-label">机器码/SN码</label>
                        <input type="text" class="form-control" id="sn_code" name="sn_code"
                               placeholder="输入设备唯一标识代码">
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">阵列位置</label>
                        <input type="text" class="form-control" id="location" name="location"
                               placeholder="例如：机房A-机柜3-位置5">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="total_size" class="form-label">总容量 <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0" class="form-control"
                                   id="total_size" name="total_size" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <select class="form-select" id="size_unit" name="size_unit" required>
                                <option value="MB">MB</option>
                                <option value="GB" selected>GB</option>
                                <option value="TB">TB</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="used_size" class="form-label">已使用容量 <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" min="0" class="form-control"
                                   id="used_size" name="used_size" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">标签</label>
                        <input type="text" class="form-control" id="tags" name="tags"
                               placeholder="输入标签，用逗号分隔（例如：A,备份,重要）">
                    </div>

                    <div class="mb-3">
                        <label for="images" class="form-label">实物图上传（可多选）</label>
                        <input class="form-control" type="file" id="images" name="images"
                               accept="image/png, image/jpeg, image/gif" multiple>
                        <div class="form-text">支持上传PNG、JPG、GIF格式图片，最大16MB，可按住Ctrl键选择多张</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
